# è¿™æ˜¯ä¸€ä¸ªå¸®åŠ©æ‚¨å¼€å§‹ä½¿ç”¨ Actions çš„åŸºç¡€å·¥ä½œæµ

name: å¤šåŒ…å‘å¸ƒæµç¨‹

# æ§åˆ¶å·¥ä½œæµä½•æ—¶è¿è¡Œ
on:
  # ä»…åœ¨æ¨é€æˆ–æ‹‰å–è¯·æ±‚äº‹ä»¶æ—¶è§¦å‘å·¥ä½œæµï¼Œä½†ä»…é™äºæŒ‡å®šåˆ†æ”¯
  push:
    branches: ['test', 'features']
  pull_request:
    branches: ['test', 'features']

  # å…è®¸æ‚¨ä» Actions é€‰é¡¹å¡æ‰‹åŠ¨è¿è¡Œæ­¤å·¥ä½œæµ
  workflow_dispatch:

# å·¥ä½œæµè¿è¡Œç”±ä¸€ä¸ªæˆ–å¤šä¸ªå¯ä»¥é¡ºåºæˆ–å¹¶è¡Œè¿è¡Œçš„ä»»åŠ¡ç»„æˆ
jobs:
  # å¿«ç…§ç‰ˆæœ¬å‘å¸ƒä»»åŠ¡
  snapshot-publish:
    runs-on: ubuntu-latest
    # åœ¨æ‰‹åŠ¨è§¦å‘æˆ–æ¨é€åˆ°æŒ‡å®šåˆ†æ”¯æ—¶è¿è¡Œï¼štest æˆ– features åˆ†æ”¯
    if: |
      (github.event_name == 'workflow_dispatch' || github.event_name == 'push') &&
      (github.ref == 'refs/heads/test' || github.ref == 'refs/heads/features')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è·å–å®Œæ•´çš„ git å†å²ï¼Œchangeset éœ€è¦
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.15.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            apps/*/node_modules
            examples/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          # æ£€æŸ¥ç¼“å­˜æ˜¯å¦å‘½ä¸­ï¼Œå¦‚æœå‘½ä¸­åˆ™è·³è¿‡éƒ¨åˆ†å®‰è£…æ­¥éª¤
          if [ -d "node_modules" ] && [ -d "packages/hooks/node_modules" ]; then
            echo "ğŸ“¦ Found cached node_modules, running quick install..."
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "ğŸ“¦ Installing dependencies from scratch..."
            pnpm install --frozen-lockfile
          fi

      - name: Print versions
        run: |
          echo "ğŸ“‹ å·¥å…·ç‰ˆæœ¬ä¿¡æ¯ï¼š"
          echo "Node.js: $(node --version)"
          echo "pnpm: $(pnpm --version)"
          echo "npm: $(npm --version)"
          echo "zx: $(npx zx --version)"

      - name: Build packages
        run: pnpm exec zx ./scripts/build.mjs

      - name: Setup npm authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # é…ç½® npm è®¤è¯
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Check and publish snapshot
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰éœ€è¦å‘å¸ƒçš„åŒ…
          if [[ -n "$(pnpm exec zx ./scripts/check-releases.mjs)" ]]; then
            echo "ğŸ“¦ Found packages to publish, creating snapshot version..."
            pnpm exec changeset version --snapshot beta
            # ä½¿ç”¨ automation token åº”è¯¥ä¸éœ€è¦ OTPï¼Œå¦‚æœä»ç„¶éœ€è¦ï¼Œè¯·æ£€æŸ¥ä»¤ç‰Œç±»å‹
            pnpm exec changeset publish --tag beta --no-git-tag --snapshot
            echo "âœ… Snapshot packages published successfully"
          else
            echo "â„¹ï¸  No packages to publish"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist
          path: packages/*/dist
          retention-days: 7
