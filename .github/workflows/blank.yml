      - name: Check releases packages
        run: |
          OUTPUT=$(pnpm exec zx ./scripts/check-releases.mjs)
          if [[ -n "$OUTPUT" ]]; then
            echo "â­ï¸ å³å°†å‘å¸ƒä»¥ä¸‹ packages:"
