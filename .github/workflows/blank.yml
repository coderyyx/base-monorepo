name: å¤šåŒ…å‘å¸ƒæµç¨‹

# æ§åˆ¶å·¥ä½œæµä½•æ—¶è¿è¡Œ
on:
  # ä»…åœ¨æ¨é€æˆ–æ‹‰å–è¯·æ±‚äº‹ä»¶æ—¶è§¦å‘å·¥ä½œæµï¼Œä½†ä»…é™äºæŒ‡å®šåˆ†æ”¯
  push:
    branches: ['test', 'features', 'main']
  pull_request:
    branches: ['test', 'features', 'main']

  # å…è®¸æ‚¨ä» Actions é€‰é¡¹å¡æ‰‹åŠ¨è¿è¡Œæ­¤å·¥ä½œæµ
  workflow_dispatch:
    inputs:
      job_type:
        description: 'é€‰æ‹©è¦æ‰§è¡Œçš„ä»»åŠ¡'
        required: true
        default: 'snapshot-publish'
        type: choice
        options:
          - 'snapshot-publish'
