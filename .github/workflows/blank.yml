# å·¥ä½œæµè¿è¡Œç”±ä¸€ä¸ªæˆ–å¤šä¸ªå¯ä»¥é¡ºåºæˆ–å¹¶è¡Œè¿è¡Œçš„ä»»åŠ¡ç»„æˆ
jobs:
  # å¿«ç…§ç‰ˆæœ¬å‘å¸ƒä»»åŠ¡
  snapshot-publish:
    runs-on: ubuntu-latest
    # åœ¨æ‰‹åŠ¨è§¦å‘é€‰æ‹© snapshot-publish æˆ–æ¨é€åˆ° test/features åˆ†æ”¯æ—¶è¿è¡Œ
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.job_type == 'snapshot-publish' || github.event.inputs.job_type == '')) ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/test' || github.ref == 'refs/heads/features'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è·å–å®Œæ•´çš„ git å†å²ï¼Œchangeset éœ€è¦
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.15.4'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Print versions
        run: |
          echo "ğŸ“‹ å·¥å…·ç‰ˆæœ¬ä¿¡æ¯ï¼š"
          echo "Node.js: $(node --version)"
          echo "pnpm: $(pnpm --version)"
          echo "npm: $(npm --version)"
          echo "zx: $(npx zx --version)"

      - name: Build packages
        run: pnpm exec zx ./scripts/build.mjs

      - name: Setup npm authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # é…ç½® npm è®¤è¯
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Check and publish snapshot
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰éœ€è¦å‘å¸ƒçš„åŒ…
          if [[ -n "$(pnpm exec zx ./scripts/check-releases.mjs)" ]]; then
            echo "ğŸ“¦ Found packages to publish, creating snapshot version..."
            pnpm exec changeset version --snapshot beta
            # ä½¿ç”¨ automation token åº”è¯¥ä¸éœ€è¦ OTPï¼Œå¦‚æœä»ç„¶éœ€è¦ï¼Œè¯·æ£€æŸ¥ä»¤ç‰Œç±»å‹
            pnpm exec changeset publish --tag beta --no-git-tag --snapshot
            echo "âœ… Snapshot packages published successfully"
          else
            echo "â„¹ï¸  No packages to publish"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist
          path: packages/*/dist
          retention-days: 7

  # æ£€æŸ¥å‘å¸ƒåŒ…ä»»åŠ¡ - publish å‘½ä»¤å¿…é¡»æ”¾åœ¨ CI ä¸­æ‰å¯è¢« hook ä»è€Œæ³¨å…¥é‰´æƒ token
  # æ•…å‘å¸ƒç›¸å…³å‘½ä»¤æ²¡æœ‰æŠ½ç¦»åˆ° zx è„šæœ¬ä¸­
  check-releases-packages:
    runs-on: ubuntu-latest
    # æ‰‹åŠ¨è§¦å‘æ—¶è¿è¡Œï¼Œä¸”ä»…é™äº main åˆ†æ”¯
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.job_type == 'check-releases' &&
      github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è·å–å®Œæ•´çš„ git å†å²ï¼Œchangeset éœ€è¦
          fetch-depth: 0

      - name: Setup pnpm
